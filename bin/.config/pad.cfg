{
"system": {
	"threads": {
		"workers" : 3
	}
},
"midi" : {
	"LaunchControl" : "hw:1,0,0"
},
"rack": {
	"mainlines" : [{"plug":"ac1"},{"plug":"ac2"}],
	"daisychains" : [
		{ "from" : "rack", "plug" : "ac1", "to" : "flac1", "jack" : "power" },
		{ "from" : "flac1", "plug": "audio", "to" : "masterout", "jack": "audio_in" }
	],

	"flac1" : {
		"unit" : "SuFlac",
		"library": "./units/SuFlac.rso",
		"config" : {
			"flac" : "/home/charlie/shpongle.flac"
		},
		"bindings" : {
		"pause" : { "module": "LaunchControl" , "code":73 },
		"load" : { "module": "LaunchControl" , "code":92 }
		}

	},

	"flac2" : {
		"unit" : "SuFlacLoad",
		"library": "./units/SuFlacLoad.rso"
	},

	"sine1" : {
		"unit" : "RuSine",
		"library": "./units/RuSine.rso"
	},

	"mastermix" : {
		"unit" : "SuMixer",
		"library": "./units/SuMixer.rso",
		"bindings" : {
			"channel1Gain" : { "module":"LaunchControl", "code":49 },
			"masterGain" : { "module":"LaunchControl", "code":50 },
			"channel2Gain" : { "module":"LaunchControl", "code":51 },
			"channelFade" : { "module":"LaunchControl", "code":78 }
		}
	},

	"masterout": {
		"unit" : "SuAlsa",
		"library" : "./units/SuAlsa.rso"
	}

}
}
