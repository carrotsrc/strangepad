{
"system": {
	"threads": {
		"workers" : 3
	}
},
"midi" : {
	"LaunchControl" : "hw:1,0,0"
},
"rack": {
	"mainlines" : [{"plug":"ac1"},{"plug":"ac2"}],
	"daisychains" : [
		{ "from" : "rack", "plug" : "ac1", "to" : "flac1", "jack" : "power" },
		{ "from" : "rack", "plug" : "ac2", "to" : "flac2", "jack" : "power" },
		{ "from" : "flac1", "plug": "audio_out", "to" : "mastermix", "jack": "channel_1" },
		{ "from" : "flac2", "plug": "audio_out", "to" : "mastermix", "jack": "channel_2" },
		{ "from" : "mastermix", "plug": "audio_out", "to" : "masterout", "jack": "audio" }
	],

	"flac1" : {
		"unit" : "SuFlacLoad",
		"library": "./units/SuFlacLoad.rso",
		"config" : {
			"filename" : "/home/charlie/entheogenic.flac"
		},

		"bindings" : {
		"pause" : { "module": "LaunchControl" , "code":73 }
		}

	},

	"flac2" : {
		"unit" : "SuFlacLoad",
		"library": "./units/SuFlacLoad.rso",
		"config" : {
			"filename" : "/home/charlie/entheogenic.flac"
		}
	},

	"sine1" : {
		"unit" : "RuSine",
		"library": "./units/RuSine.rso"
	},

	"mastermix" : {
		"unit" : "SuMixer",
		"library": "./units/SuMixer.rso",
		"bindings" : {
			"channel1Gain" : { "module":"LaunchControl", "code":49 },
			"channel2Gain" : { "module":"LaunchControl", "code":50 },
			"masterGain" : { "module":"LaunchControl", "code":51 }
		}
	},

	"masterout": {
		"unit" : "RuAlsa",
		"library" : "./units/RuAlsa.rso",
		"config": {
			"period" : "2048",
			"max_periods" : "6",
			"unit_buffer" : "4096"
		}
	}

}
}
