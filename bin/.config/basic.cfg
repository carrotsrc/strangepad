{
"system": {
	"threads": {
		"workers" : 3
	},
        "linux": {
            "sched_policy" : "SCHED_OTHER",
            "sched_priority" : 0
        }
},
"midi" : {
	"LaunchControl" : "hw:1,0,0"
},
"rack": {
	"mainlines" : [{"plug":"ac1"}],
	"daisychains" : [
		{ "from" : "rack", "plug" : "ac1", "to" : "flac1", "jack" : "power" },

		{ "from" : "flac1", "plug": "audio", "to" : "lpf", "jack": "audio_in" },
		{ "from" : "lpf", "plug": "audio", "to" : "masterout", "jack": "audio_in" }
	],

	"flac1" : {
		"unit" : "SuFlac",
		"library": "./units/SuFlac.rso",
		"bindings" : {
		"pause" : { "module": "LaunchControl" , "code":73 }
		}

	},

	"lpf" : {
		"unit" : "BuLPF",
		"library": "./units/BuLPF.rso",
		"bindings" : {
		"b1" : { "module": "LaunchControl" , "code":56 },
                "a0" : { "module": "LaunchControl" , "code":36 }
		}
	},

	"masterout": {
		"unit" : "SuAlsa",
		"library" : "./units/SuAlsa.rso",
		"config" : {
			"device" : "strangeio",
                        "period_size" : "1024",
                        "trigger" : "2048",

                        "sched_policy" : "SCHED_OTHER",
                        "sched_priority" : "0"
		}
	}
}
}
