{
"system": {
	"threads": {
		"workers" : 3
	}
},
"midi" : {
	"LaunchControl" : "hw:1,0,0"
},
"rack": {
	"mainlines" : [{"plug":"ac1"}],
	"daisychains" : [
		{ "from" : "rack", "plug" : "ac1", "to" : "sineosc", "jack" : "power" },
		{ "from" : "sineosc", "plug": "audio_out", "to" : "forder", "jack": "audio" },
		{ "from" : "forder", "plug": "audio_out", "to" : "encoder", "jack": "audio" }
	],

	"sineosc" : {
		"unit" : "BfSineOsc",
		"library": "./units/basic/BfSineOsc.rso",
		"config": {
			"strategy" : "0.5 nyq"
		}
	},

	"forder" : {
		"unit" : "BfForderFw",
		"library": "./units/basic/BfForderFw.rso",
		"config": {
			"a1" : "0.5",
			"a2" : "0.5",
			"echo" : "false"
		}
	},

	"masterout": {
		"unit" : "RuAlsa",
		"library" : "./units/RuAlsa.rso",
		"config": {
			"period" : "2048",
			"max_periods" : "6",
			"unit_buffer" : "4096"
		}
	},

	"encoder": {
		"unit" : "SuEncoder",
		"library" : "./units/SuEncoder.rso",
		"config": {
			"path" : "dump.raw",
			"format" : "raw"
		}
	}
}
}
